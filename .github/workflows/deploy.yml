name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # -------------------------------------------------------------------------
  # TODO: REPlace 'your-backend-app-name' and 'your-frontend-app-name'
  # with the actual names of your Azure Web Apps.
  # -------------------------------------------------------------------------
  BACKEND_APP_NAME: 'Perfect-Fit-Backend'
  FRONTEND_APP_NAME: 'Perfect-Fit'
  
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (contains(github.event.head_commit.modified, 'backend/') || contains(github.event.head_commit.added, 'backend/') || contains(github.event.head_commit.removed, 'backend/'))
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          cd backend/fastapi_app
          pip install -r requirements.txt
          
      # Note: For App Service Code deployment with Python, we usually verify install works,
      # but we deploy the source code and let Azure (Oryx) or the container handle runtime packages.
      # However, for Zip Deploy on Linux Python, best practice is often Virtual Env or ensuring packages are found.
      # Simpler approach for "Code" deploy: Just zip the source. Azure's Oryx build will handle 'pip install' if configured,
      # OR we assume the runtime is managed. 
      # With 'startup.sh', we are safe deploying the source.
      
      - name: Zip Backend Artifact
        run: |
          cd backend/fastapi_app
          zip -r ../../backend.zip . -x "*.pyc" "__pycache__" ".venv"

      - name: Deploy to Azure Web App (Backend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.BACKEND_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: backend.zip

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (contains(github.event.head_commit.modified, 'frontend/') || contains(github.event.head_commit.added, 'frontend/') || contains(github.event.head_commit.removed, 'frontend/'))

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Prepare Standalone Artifact
        run: |
          # Copy static assets and public folder to the standalone directory for a complete bundle
          cp -r frontend/public frontend/.next/standalone/frontend/public
          cp -r frontend/.next/static frontend/.next/standalone/frontend/.next/static
          
          # Zip the standalone folder
          cd frontend/.next/standalone
          zip -r ../../../frontend.zip .

      - name: Deploy to Azure Web App (Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.FRONTEND_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: frontend.zip
