name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  FRONTEND_APP_NAME: 'Perfect-Fit'
  NODE_VERSION: '20.x'
  NEXT_PUBLIC_API_URL: 'https://perfect-fit-backend-ekggdvbxejhygje0.centralindia-01.azurewebsites.net'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Prepare Standalone Artifact
        run: |
          # Copy static assets only if they exist
          if [ -d "frontend/public" ]; then
            mkdir -p frontend/.next/standalone/public
            cp -r frontend/public/* frontend/.next/standalone/public/
          fi

          if [ -d "frontend/.next/static" ]; then
            mkdir -p frontend/.next/standalone/.next/static
            cp -r frontend/.next/static/* frontend/.next/standalone/.next/static/
          fi

          # Copy startup script
          cp frontend/startup.sh frontend/.next/standalone/startup.sh
          
          cd frontend/.next/standalone
          # Update package.json to run node server.js instead of next start
          sed -i 's/"start": "next start"/"start": "sh startup.sh"/' package.json
          
          zip -r ../../../frontend.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.FRONTEND_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: frontend.zip
