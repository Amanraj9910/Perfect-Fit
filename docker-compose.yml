version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: perfect-fit-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: perfect_fit_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - perfect-fit-network

  redis:
    image: redis:7-alpine
    container_name: perfect-fit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - perfect-fit-network

networks:
  perfect-fit-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
